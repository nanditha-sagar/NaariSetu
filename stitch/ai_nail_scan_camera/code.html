<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AI Nail Scan Camera</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#f471b5",
                "background-light": "#f8f6f7",
                "background-dark": "#221019",
              },
              fontFamily: {
                "display": ["Lexend"]
              },
              borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
            },
          },
        }
    </script>
<style>
        .camera-overlay {
            background: radial-gradient(circle, transparent 40%, rgba(0, 0, 0, 0.4) 100%);
        }
        .scan-guide {
            box-shadow: 0 0 0 4000px rgba(0, 0, 0, 0.4);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white h-screen w-full flex items-center justify-center overflow-hidden">
<!-- Phone Mockup Frame (iOS style) -->
<div class="relative w-full h-full max-w-[430px] max-h-[932px] bg-black shadow-2xl overflow-hidden md:rounded-[3rem] border-[8px] border-slate-800 dark:border-slate-900">
<!-- Camera Viewfinder (Full Screen Background) -->
<div class="absolute inset-0 z-0">
<img alt="A close up of a woman's hand with natural nails on a clean surface" class="w-full h-full object-cover grayscale-[0.2]" data-alt="Close up of natural fingernails on a hand" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCMoNzHZHkDtxVS5f9zi36IWuv2krO3HzUFt8ggiaD1xMERDuZA7sN0czGFR_3WFJc2nyX-fAIa2yY-E5cJz6rkZMc4jdQXY_e8fCDYeNZ2jUzAiLAd2Mgyme8VyNPPimww0lVk1yvrlY4-qaVrXUHj9PE0MJAzwJ7dnfFzXOX9mi43simVqb_z7EzElpRWKvnznxjHV-z9S64fKcBZODBoOk7JNcuy_25H3V2Xer3cr9TDb379WUgb5uoscRmFlK-nXCoB83y3gO26"/>
<div class="absolute inset-0 camera-overlay"></div>
</div>
<!-- Scanning Guide Overlay -->
<div class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none z-10">
<div class="relative w-64 h-80 rounded-xl scan-guide border-2 border-primary/60 flex items-center justify-center">
<!-- Corner Indicators -->
<div class="absolute top-0 left-0 w-8 h-8 border-t-4 border-l-4 border-primary rounded-tl-lg"></div>
<div class="absolute top-0 right-0 w-8 h-8 border-t-4 border-r-4 border-primary rounded-tr-lg"></div>
<div class="absolute bottom-0 left-0 w-8 h-8 border-b-4 border-l-4 border-primary rounded-bl-lg"></div>
<div class="absolute bottom-0 right-0 w-8 h-8 border-b-4 border-r-4 border-primary rounded-br-lg"></div>
<!-- Hand Silhouette Suggestion -->
<div class="opacity-30">
<span class="material-icons-round text-9xl text-white">back_hand</span>
</div>
</div>
<!-- Dynamic Status Tooltip -->
<div class="mt-8 px-4 py-2 bg-black/60 backdrop-blur-md rounded-full border border-white/20 flex items-center gap-2">
<span class="w-2 h-2 rounded-full bg-green-400"></span>
<p class="text-xs font-medium text-white tracking-wide">AI READY FOR SCAN</p>
</div>
</div>
<!-- Top Controls (Instructional Header) -->
<div class="absolute top-0 inset-x-0 p-6 pt-14 z-20 pointer-events-none">
<div class="bg-white/10 backdrop-blur-xl rounded-2xl p-4 border border-white/20 shadow-lg text-center pointer-events-auto">
<div class="flex items-center justify-between mb-2">
<button class="w-10 h-10 rounded-full flex items-center justify-center bg-black/20 text-white">
<span class="material-icons-round">close</span>
</button>
<span class="text-xs font-bold text-primary tracking-widest uppercase">Nail Scan</span>
<button class="w-10 h-10 rounded-full flex items-center justify-center bg-black/20 text-white">
<span class="material-icons-round">help_outline</span>
</button>
</div>
<p class="text-sm font-medium text-white">Ensure good lighting and place hand within the frame</p>
</div>
</div>
<!-- Bottom Controls -->
<div class="absolute bottom-0 inset-x-0 p-8 pb-12 z-20">
<div class="flex items-center justify-between gap-4">
<!-- Gallery Preview -->
<div class="w-14 h-14 rounded-lg border-2 border-white/30 overflow-hidden bg-background-dark/50 flex-shrink-0">
<img alt="Thumbnail of previous nail scan" class="w-full h-full object-cover" data-alt="Small thumbnail of a recent nail photo" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBa7NZyAKsRIWrkYaXOpXYbW8bA415Oym2hWd1acAT7LBBFPjB9KtIdPpyxmgN0D-9UInlgNgT-fJu7WEd4TWg65Z452jvWNEC5uYERDWqwRJJIqZ9AzY_2_ptU8Y_wVx7aPKmVW5Bi5spatWf6Tvf6m7il7o9jsSE_yUs2FwYzkT0iVs8Dv9iOOFHcWtIVbTE9tEjb9dE9L3GUx7KnvyfYctzRUuPbD-sJntZNePEJln0rimslrT9AN7RskZf8k-jjQkn4LT48ZbBv"/>
</div>
<!-- Main Shutter Button -->
<div class="relative group">
<div class="absolute inset-0 bg-primary/20 rounded-full blur-xl scale-125 transition-transform group-active:scale-100"></div>
<button class="relative w-20 h-20 rounded-full border-4 border-white bg-primary flex items-center justify-center shadow-2xl active:scale-95 transition-transform ring-4 ring-primary/30">
<div class="w-16 h-16 rounded-full border-2 border-white/20 flex items-center justify-center">
<span class="material-icons-round text-white text-3xl">camera</span>
</div>
</button>
</div>
<!-- Flash Toggle -->
<button class="w-14 h-14 rounded-full bg-black/30 backdrop-blur-md border border-white/20 text-white flex items-center justify-center active:bg-primary/50">
<span class="material-icons-round">flash_on</span>
</button>
</div>
<!-- Home Indicator (iOS) -->
<div class="mt-8 flex justify-center">
<div class="w-32 h-1.5 bg-white/40 rounded-full"></div>
</div>
</div>
<!-- Light/Focus Pulse Indicators -->
<div class="absolute inset-0 pointer-events-none z-10">
<!-- Simulated Focus Square -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-48 h-48 border border-white/40 rounded-lg"></div>
<!-- Side Guidance Tips -->
<div class="absolute right-4 top-1/2 -translate-y-1/2 flex flex-col gap-4">
<div class="flex items-center gap-2 flex-row-reverse opacity-60">
<div class="w-1 h-12 bg-white/20 rounded-full overflow-hidden">
<div class="h-1/2 w-full bg-primary"></div>
</div>
<span class="text-[10px] text-white font-bold rotate-90 whitespace-nowrap">FOCUS</span>
</div>
</div>
</div>
<!-- Status Bar (iOS) -->
<div class="absolute top-0 inset-x-0 h-12 px-8 flex items-center justify-between text-white z-30">
<span class="text-sm font-bold">9:41</span>
<div class="flex items-center gap-1.5">
<span class="material-icons-round text-sm">signal_cellular_alt</span>
<span class="material-icons-round text-sm">wifi</span>
<span class="material-icons-round text-sm">battery_full</span>
</div>
</div>
</div>
<!-- UI Note for desktop viewing -->
<div class="hidden md:block absolute bottom-8 left-8 max-w-xs text-background-dark/50 dark:text-background-light/50 text-sm">
<p class="font-bold mb-1">AI Diagnostic View</p>
<p>Interactive camera interface with real-time nail alignment guide and high-contrast controls.</p>
</div>
</body></html>
