<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>NaariSetu - Welcome</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&amp;display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#ec135b",
            "background-light": "#f8f6f6",
            "background-dark": "#221016",
            "neutral-soft": "#FDF2F5",
            "neutral-text-light": "#6b585d",
            "neutral-text-dark": "#dcbcc5",
          },
          fontFamily: {
            display: ["Manrope", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "1rem",
            lg: "2rem",
            xl: "3rem",
            full: "9999px",
          },
          backgroundImage: {
            "gradient-radial": "radial-gradient(var(--tw-gradient-stops))",
          },
        },
      },
    };
  </script>
  <style>
    /* Custom smooth gradient animation simulation */
    @keyframes float {
      0% {
        transform: translateY(0px) rotate(0deg);
      }

      50% {
        transform: translateY(-20px) rotate(5deg);
      }

      100% {
        transform: translateY(0px) rotate(0deg);
      }
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    .animate-float-delayed {
      animation: float 8s ease-in-out infinite;
      animation-delay: 2s;
    }
  </style>
  <style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>

<body
  class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-white antialiased overflow-hidden h-screen w-full relative selection:bg-primary selection:text-white">
  <!-- Ambient Background Shapes -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none z-0">
    <!-- Top Left Blob -->
    <div
      class="absolute -top-[10%] -left-[10%] w-[70vw] h-[70vw] bg-primary/10 dark:bg-primary/20 rounded-full blur-3xl opacity-60 animate-float">
    </div>
    <!-- Bottom Right Blob -->
    <div
      class="absolute bottom-0 -right-[10%] w-[80vw] h-[80vw] bg-primary/5 dark:bg-primary/10 rounded-full blur-3xl opacity-60 animate-float-delayed">
    </div>
    <!-- Center Accent -->
    <div
      class="absolute top-[40%] left-[20%] w-[40vw] h-[40vw] bg-indigo-300/10 dark:bg-indigo-900/20 rounded-full blur-3xl opacity-40">
    </div>
  </div>
  <!-- Main Container - Mobile Form Factor -->
  <main
    class="relative z-10 h-full w-full max-w-md mx-auto flex flex-col justify-between px-6 pt-12 pb-8 sm:pt-16 sm:pb-10">
    <!-- Header / Logo Section -->
    <div class="flex flex-col items-center text-center space-y-4 flex-none">
      <div
        class="w-16 h-16 bg-primary/10 dark:bg-white/5 rounded-2xl flex items-center justify-center backdrop-blur-sm border border-primary/20 shadow-sm">
        <!-- Abstract Feminine Health Symbol -->
        <svg class="w-8 h-8 text-primary" fill="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z">
          </path>
        </svg>
      </div>
      <div>
        <h1 class="text-3xl font-bold tracking-tight text-gray-900 dark:text-white">
          Naari<span class="text-primary">Setu</span>
        </h1>
        <p class="text-sm font-medium text-primary uppercase tracking-wider mt-1 opacity-90">
          Women's Health Companion
        </p>
      </div>
    </div>
    <!-- Hero Illustration Area -->
    <div class="flex-1 flex flex-col items-center justify-center py-6">
      <div class="relative w-full aspect-square max-w-[320px] mx-auto">
        <!-- Abstract decorative circle behind image -->
        <div
          class="absolute inset-0 bg-gradient-to-tr from-primary/20 to-transparent dark:from-primary/30 rounded-full scale-90 blur-xl">
        </div>
        <!-- Main Illustration -->
        <div
          class="relative w-full h-full rounded-xl overflow-hidden shadow-2xl shadow-primary/10 dark:shadow-none border border-white/50 dark:border-white/5 bg-white/30 dark:bg-white/5 backdrop-blur-sm">
          <img alt="Diverse group of happy women smiling and embracing wellness"
            class="w-full h-full object-cover mix-blend-overlay opacity-90"
            data-alt="A diverse group of happy women representing wellness and friendship"
            src="https://lh3.googleusercontent.com/aida-public/AB6AXuAcaCgsiPlTE5jfVtbkeGd-I9ph5W70uUhGRBsEY7k3Lw1_dQBK3hg3i0rmTsOYHKNCVCAyNyNRgvRRTeebI2V5_VXUZf3PDZaAY1d0thTPzximkqRyipJ3AqJ1E7X__PH78lHnO6ZcDQvBU-poZukqWK-5J9G5RdbIZD3TCQJ1x3uismWka5kglU7joFxG7RgzJ0qhPWJPd7T7KqDIle7yf5iXP7PkZcke186eF81WFvKnL3pFBBdEZcQbBsWm11__TRmn4dJF95w" />
          <!-- Overlay Gradient for better text contrast if needed, though mainly aesthetic here -->
          <div class="absolute inset-0 bg-gradient-to-t from-primary/20 via-transparent to-transparent"></div>
          <!-- Floating Badge -->
          <div
            class="absolute bottom-6 left-6 right-6 bg-white/90 dark:bg-gray-800/90 backdrop-blur-md rounded-lg p-4 shadow-lg border border-white/50 dark:border-white/10 flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center flex-shrink-0">
              <span class="material-icons-round text-primary text-xl">favorite</span>
            </div>
            <div>
              <p class="text-xs text-neutral-text-light dark:text-neutral-text-dark font-medium">
                Daily Wellness
              </p>
              <p class="text-sm font-bold text-gray-900 dark:text-white">
                Cycle &amp; Mood Tracking
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center mt-8 max-w-xs mx-auto">
        <p class="text-neutral-text-light dark:text-neutral-text-dark text-base leading-relaxed">
          Empowering you with personalized insights and a caring AI assistant,
          available 24/7.
        </p>
      </div>
    </div>
    <!-- Action Area -->
    <div class="flex-none space-y-5 pb-safe">
      <!-- Primary Button -->
      <button
        class="group w-full relative overflow-hidden rounded-full shadow-lg shadow-primary/30 transition-transform active:scale-95">
        <div
          class="absolute inset-0 w-full h-full bg-gradient-to-r from-primary to-[#ff4d8d] dark:from-[#c90f4b] dark:to-[#ec135b]">
        </div>
        <div class="absolute inset-0 w-full h-full bg-white opacity-0 group-hover:opacity-10 transition-opacity"></div>
        <span
          class="relative flex items-center justify-center gap-2 py-4 px-6 text-white font-bold text-lg tracking-wide">
          Get Started
          <span class="material-icons-round text-xl group-hover:translate-x-1 transition-transform">arrow_forward</span>
        </span>
      </button>
      <!-- Secondary Link -->
      <div class="text-center">
        <p class="text-sm text-neutral-text-light dark:text-neutral-text-dark">
          Already part of NaariSetu?
          <a class="font-bold text-primary hover:text-primary/80 dark:hover:text-primary/90 transition-colors ml-1 inline-flex items-center gap-1 group"
            href="#">
            Log In
            <span
              class="material-icons-round text-sm group-hover:translate-x-0.5 transition-transform">chevron_right</span>
          </a>
        </p>
      </div>
    </div>
  </main>
</body>

</html>
